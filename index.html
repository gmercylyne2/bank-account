<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title> Mayieko Bank Account</title>
</head>

<body>
  <div class="container">
    <h1><strong>MAYIEKO BANK ACCOUNT</strong></h1>
    <h2>Register Account</h2>
    <div class="row">
      <form action="" id="bankAccount">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="">Initial Deposit</label>
            <input type="text" class="form-control" id="initialDeposit">
          </div>
          <button type="button" name="button" class="btn btn-primary" id="btnRegister">Register</button>
        </div>
        <div class="col-md-6">

          <div class="form-group">
            <label for="">Deposit</label>
            <input type="text" class="form-control" id="deposit">
          </div>
          <button type="button" name="button" class="btn btn-primary" id="btnDeposit">Deposit</button>
          <div class="form-group">
            <label for="">Withdraw</label>
            <input type="text" class="form-control" id="withdraw">
          </div>
          <button type="button" name="button" class="btn btn-primary" id="btnWithdraw">Withdraw</button>
        </div>
      </form>
    </div>
    <div class="row">
      <h3>Current balance</h3>
      <p>KSH. <span id="current-balance"></span></p>
    </div>

  </div>

</body>

</html>
